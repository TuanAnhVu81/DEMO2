<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 3</title>
    <style>
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 100px;
            background-color: #dedede;
            margin-bottom: 20px;    
        }
    </style>
</head>
<body>
    <h1>Hello VueJS</h1>
    <section id ="contact">
        <div class="card-container">
            <div class="card" @mouseover = "onLogEvent">Mouse Over (Enter)</div>
            <div class="card" @mouseleave = "onLogEvent">Mouse Leave</div>
            <div class="card" @dblclick = "onLogEvent">Double Click</div>
            <div class="card" @mousemove = "onMouseMoveEvent">Mouse Move: {{ `${x}-${y}` }}</div>
        </div>
    </section>

    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
